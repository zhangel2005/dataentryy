<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Data Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
        }
        
        .header {
            background: white;
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .header-left h1 {
            color: #667eea;
            font-size: 24px;
        }
        
        .user-badge {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-info {
            text-align: right;
        }
        
        .user-email {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        
        .user-role {
            font-size: 12px;
            color: #666;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-logout {
            background: #f44336;
            color: white;
        }
        
        .btn-logout:hover {
            background: #d32f2f;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #4caf50;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #45a049;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .container {
            max-width: 1400px;
            margin: 24px auto;
            padding: 0 24px;
        }
        
        .toolbar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #5568d3;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 14px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px 14px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        td input {
            width: 100%;
            padding: 6px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        td input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        
        .delete-btn:hover {
            background: #d32f2f;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #333;
            font-size: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .user-item-info {
            flex: 1;
        }
        
        .user-item-email {
            font-weight: 500;
            color: #333;
        }
        
        .user-item-role {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        .role-select {
            padding: 6px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>üìä DataHub</h1>
            <span class="user-badge" id="roleBadge">USER</span>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-email" id="userEmail">user@example.com</div>
                <div class="user-role" id="userRoleText">User Role</div>
            </div>
            <button class="btn btn-logout" id="logoutBtn">Logout</button>
        </div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>
        
        <div class="toolbar">
            <div class="file-input-wrapper" id="uploadWrapper">
                <input type="file" id="csvFileInput" accept=".csv" />
                <label for="csvFileInput" class="file-input-label">üìÅ Upload CSV</label>
            </div>
            
            <button class="btn btn-secondary" id="exportBtn">üì• Export to Excel</button>
            <button class="btn btn-primary" id="saveBtn">üíæ Save Data</button>
            <button class="btn btn-primary" id="roleManagerBtn" style="display: none;">üë• Manage Roles</button>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="100" class="empty-state">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z" />
                                </svg>
                                <h3>No Data Available</h3>
                                <p>Upload a CSV file to get started</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Role Manager Modal -->
    <div class="modal" id="roleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Role Manager</h2>
                <button class="close-btn" id="closeModal">√ó</button>
            </div>
            <ul class="user-list" id="userList"></ul>
        </div>
    </div>

    <!-- Firebase & SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfsioHz0Uk_PJtbXWo2KsxmA8R5ohTzKc",
            authDomain: "dataentry-72566.firebaseapp.com",
            projectId: "dataentry-72566",
            storageBucket: "dataentry-72566.firebasestorage.app",
            messagingSenderId: "272428313032",
            appId: "1:272428313032:web:4ed375e1ec1945721338fd",
            measurementId: "G-EL8P71PWDX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentRole = '';
        let tableData = [];
        let headers = [];

        // Check authentication
        auth.onAuthStateChanged(async user => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = user;
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            
            if (userDoc.exists()) {
                currentRole = userDoc.data().role;
                initDashboard();
            } else {
                window.location.href = 'index.html';
            }
        });

        function initDashboard() {
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userRoleText').textContent = currentRole.charAt(0).toUpperCase() + currentRole.slice(1);
            document.getElementById('roleBadge').textContent = currentRole.toUpperCase();

            // Set permissions
            const canEdit = currentRole === 'superadmin' || currentRole === 'admin';
            const canUpload = canEdit;
            const canManageRoles = currentRole === 'superadmin';

            document.getElementById('uploadWrapper').style.display = canUpload ? 'block' : 'none';
            document.getElementById('saveBtn').style.display = canEdit ? 'block' : 'none';
            document.getElementById('roleManagerBtn').style.display = canManageRoles ? 'block' : 'none';

            loadSavedData();
        }

        async function loadSavedData() {
            try {
                const dataDoc = await getDoc(doc(db, 'datasets', 'main'));
                if (dataDoc.exists()) {
                    const data = dataDoc.data();
                    headers = data.headers || [];
                    tableData = data.rows || [];
                    renderTable();
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // CSV Upload
        document.getElementById('csvFileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const csv = event.target.result;
                parseCSV(csv);
            };
            reader.readAsText(file);
        });

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            headers = lines[0].split(',').map(h => h.trim());
            
            tableData = lines.slice(1).map(line => {
                const values = line.split(',').map(v => v.trim());
                const row = {};
                headers.forEach((header, i) => {
                    row[header] = values[i] || '';
                });
                return row;
            });

            renderTable();
            showAlert('CSV uploaded successfully!');
        }

        function renderTable() {
            const thead = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');

            if (headers.length === 0) {
                thead.innerHTML = '';
                tbody.innerHTML = `
                    <tr>
                        <td colspan="100" class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z" />
                            </svg>
                            <h3>No Data Available</h3>
                            <p>Upload a CSV file to get started</p>
                        </td>
                    </tr>
                `;
                return;
            }

            const canEdit = currentRole === 'superadmin' || currentRole === 'admin';

            // Render headers
            let headerHTML = '<tr>';
            headers.forEach(header => {
                headerHTML += `<th>${header}</th>`;
            });
            if (canEdit) {
                headerHTML += '<th>Actions</th>';
            }
            headerHTML += '</tr>';
            thead.innerHTML = headerHTML;

            // Render rows
            tbody.innerHTML = '';
            tableData.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                
                headers.forEach(header => {
                    const td = document.createElement('td');
                    if (canEdit) {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = row[header] || '';
                        input.addEventListener('change', (e) => {
                            tableData[rowIndex][header] = e.target.value;
                        });
                        td.appendChild(input);
                    } else {
                        td.textContent = row[header] || '';
                    }
                    tr.appendChild(td);
                });

                if (canEdit) {
                    const actionTd = document.createElement('td');
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => deleteRow(rowIndex));
                    actionTd.appendChild(deleteBtn);
                    tr.appendChild(actionTd);
                }

                tbody.appendChild(tr);
            });
        }

        function deleteRow(index) {
            if (confirm('Are you sure you want to delete this row?')) {
                tableData.splice(index, 1);
                renderTable();
                showAlert('Row deleted');
            }
        }

        // Save Data
        document.getElementById('saveBtn').addEventListener('click', async () => {
            try {
                await setDoc(doc(db, 'datasets', 'main'), {
                    headers: headers,
                    rows: tableData,
                    lastUpdated: new Date().toISOString(),
                    updatedBy: currentUser.email
                });
                showAlert('Data saved successfully!');
            } catch (error) {
                showAlert('Error saving data: ' + error.message, 'error');
            }
        });

        // Export to Excel
        document.getElementById('exportBtn').addEventListener('click', () => {
            if (tableData.length === 0) {
                showAlert('No data to export', 'error');
                return;
            }

            const ws = XLSX.utils.json_to_sheet(tableData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Data');
            XLSX.writeFile(wb, `data_export_${Date.now()}.xlsx`);
            showAlert('Excel file downloaded!');
        });

        // Role Manager
        document.getElementById('roleManagerBtn').addEventListener('click', async () => {
            const modal = document.getElementById('roleModal');
            modal.classList.add('active');
            await loadUsers();
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('roleModal').classList.remove('active');
        });

        async function loadUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            const usersSnapshot = await getDocs(collection(db, 'users'));
            
            usersSnapshot.forEach(userDoc => {
                const userData = userDoc.data();
                const li = document.createElement('li');
                li.className = 'user-item';
                
                li.innerHTML = `
                    <div class="user-item-info">
                        <div class="user-item-email">${userData.email}</div>
                        <div class="user-item-role">Current: ${userData.role}</div>
                    </div>
                    <select class="role-select" data-user-id="${userDoc.id}">
                        <option value="user" ${userData.role === 'user' ? 'selected' : ''}>User</option>
                        <option value="admin" ${userData.role === 'admin' ? 'selected' : ''}>Admin</option>
                        <option value="superadmin" ${userData.role === 'superadmin' ? 'selected' : ''}>Super Admin</option>
                    </select>
                `;
                
                const select = li.querySelector('select');
                select.addEventListener('change', async (e) => {
                    await updateUserRole(userDoc.id, e.target.value);
                });
                
                userList.appendChild(li);
            });
        }

        async function updateUserRole(userId, newRole) {
            try {
                await updateDoc(doc(db, 'users', userId), { role: newRole });
                showAlert('User role updated successfully!');
            } catch (error) {
                showAlert('Error updating role: ' + error.message, 'error');
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                showAlert('Error signing out: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
