<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Data Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-google {
            background: white;
            color: #444;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: #f8f8f8;
            border-color: #667eea;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #999;
            font-size: 13px;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ“Š DataHub</h1>
            <p>Role-Based Data Management</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Signing in...</p>
        </div>
        
        <form id="emailForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password (min 6 characters)" required minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary" id="authBtn">Sign In with Email</button>
        </form>
        
        <div style="text-align: center; margin-top: 16px;">
            <p style="font-size: 13px; color: #666;">
                <span id="toggleText">Don't have an account?</span>
                <button id="toggleMode" style="background: none; border: none; color: #667eea; font-weight: 600; cursor: pointer; text-decoration: underline;">Sign Up</button>
            </p>
        </div>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <button id="googleLoginBtn" class="btn btn-google">
            <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            Sign In with Google
        </button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfsioHz0Uk_PJtbXWo2KsxmA8R5ohTzKc",
            authDomain: "dataentry-72566.firebaseapp.com",
            projectId: "dataentry-72566",
            storageBucket: "dataentry-72566.firebasestorage.app",
            messagingSenderId: "272428313032",
            appId: "1:272428313032:web:4ed375e1ec1945721338fd",
            measurementId: "G-EL8P71PWDX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const emailForm = document.getElementById('emailForm');
        const googleBtn = document.getElementById('googleLoginBtn');
        const toggleModeBtn = document.getElementById('toggleMode');
        const toggleText = document.getElementById('toggleText');
        const authBtn = document.getElementById('authBtn');
        
        let isSignUpMode = false;

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            emailForm.style.display = show ? 'none' : 'block';
            googleBtn.style.display = show ? 'none' : 'flex';
        }

        async function assignUserRole(user) {
            const userRef = doc(db, 'users', user.uid);
            const userDoc = await getDoc(userRef);

            if (!userDoc.exists()) {
                // Check if this is the first user (Super Admin)
                const usersSnapshot = await getDocs(collection(db, 'users'));
                const role = usersSnapshot.empty ? 'superadmin' : 'user';

                await setDoc(userRef, {
                    email: user.email,
                    role: role,
                    displayName: user.displayName || user.email,
                    createdAt: new Date().toISOString()
                });

                return role;
            }

            return userDoc.data().role;
        }

        async function handleLogin(user) {
            showLoading(true);
            
            try {
                const role = await assignUserRole(user);
                
                // Store user info in sessionStorage
                sessionStorage.setItem('userEmail', user.email);
                sessionStorage.setItem('userRole', role);
                sessionStorage.setItem('userId', user.uid);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                showLoading(false);
                showError('Error setting up user account: ' + error.message);
            }
        }

        // Toggle between Sign In and Sign Up
        toggleModeBtn.addEventListener('click', () => {
            isSignUpMode = !isSignUpMode;
            if (isSignUpMode) {
                authBtn.textContent = 'Sign Up with Email';
                toggleText.textContent = 'Already have an account?';
                toggleModeBtn.textContent = 'Sign In';
            } else {
                authBtn.textContent = 'Sign In with Email';
                toggleText.textContent = "Don't have an account?";
                toggleModeBtn.textContent = 'Sign Up';
            }
        });

        // Email/Password Authentication
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                let userCredential;
                if (isSignUpMode) {
                    // Sign Up
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    showAlert('Account created successfully! Redirecting...');
                } else {
                    // Sign In
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                }
                await handleLogin(userCredential.user);
            } catch (error) {
                showLoading(false);
                if (error.code === 'auth/email-already-in-use') {
                    showError('This email is already registered. Please sign in instead.');
                } else if (error.code === 'auth/weak-password') {
                    showError('Password should be at least 6 characters long.');
                } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    showError('Invalid email or password');
                } else if (error.code === 'auth/invalid-credential') {
                    showError('Invalid credentials. Please check your email and password.');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Invalid email address format.');
                } else {
                    showError('Authentication failed: ' + error.message);
                }
            }
        });

        // Google Login
        googleBtn.addEventListener('click', async () => {
            showLoading(true);

            try {
                const result = await signInWithPopup(auth, googleProvider);
                await handleLogin(result.user);
            } catch (error) {
                showLoading(false);
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Login cancelled');
                } else {
                    showError('Google login failed: ' + error.message);
                }
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
